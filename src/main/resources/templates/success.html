<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功！</h1>
    <!--th:text:设置div的文本内容-->
    <!--不经过引擎渲染显示前端数据 经过之后后台数据-->
    <!--以文本形式输出 特殊字符直接输出-->
    <div th:text="${hello}">这是欢迎信息</div>
    <!--按相应格式输出-->
    <div th:utext="${hello}"></div>

    <hr/>
    <!--th:each每次遍历都会生成当前这个标签 3个h4-->
    <h4 th:text="${user}" th:each="user:${users}"></h4>
    <hr/>

    <h4>
        <span th:each="user:${users}">[[${user}]]
        </span>
    </h4>


</body>
</html>
